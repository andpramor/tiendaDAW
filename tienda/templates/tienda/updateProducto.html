{% extends 'tienda/base.html' %}

{% block title %}
    <title>Actualizar producto</title>
{% endblock %}

{% block content %}
    <form action="" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <br><br>
        <button type="submit">Editar producto</button>
    </form>
{% endblock %}
